<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Level Two Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thank-you.html" method="get">

    <label for="fn">First Name:</label>
    <input id="fn" type="text" placeholder="First Name" required>

    <label for="ln">Last Name:</label>
    <input type="text" id="ln" placeholder="Last Name" required>

    <p></p>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="name@email.com" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input id="yes" type="radio" name="age" required>

    <label for="no">No:</label>
    <input id="no" type="radio" name="age" required>

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
      <option value="cc">Credit Card</option>
      <option value="pp">Paypal</option>
    </select>

    <p></p>

    <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
